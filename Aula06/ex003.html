<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa Javascript</title>
    <style>
        body {
            color: black;    /* Isso é um comentario no CSS */
            background-color: rgb(66, 192, 150);
            font: normal 20pt Arial;
        }
        h1 {
            color: red;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <h2>Olá Mundo,</h2>    <!-- Isso é um comentário no HTML -->
    <h1>Jesus é Bom!</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numeor: '))    // Recebe String e transforma em inteiro
        var n2 = Number.parseInt(window.prompt('Digite outro numero: ')) // da mesma forma
        // no caso acima poderia ser também um Float "Number.parseFloat", numero fracionado  
        // se omitirmos as declarações ".parseInt" ou "parseFloat", vai valer para ambos Number()     
        var s  = n1 + n2
        window.alert('A soma dos dois numeros é: ' + s)
    </script>
</body>
</html>
